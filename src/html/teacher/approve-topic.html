<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>อนุมัติหัวข้อโครงงาน | KMUTNB</title>
  <!-- ใช้สไตล์หลักเดิมของโปรเจกต์ -->
  <link rel="stylesheet" href="../../css/styles.css" />
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar-wrapper">
      <div class="sidebar-heading">
        <img src="../../../public/images/kmutnbfinal.png" alt="Logo" class="logo" />
      </div>
      <nav class="list-group">
        <a href="homepage.html" class="list-group-item">หน้าแรก</a>
        <a href="approve-topic.html" class="list-group-item active">อนุมัติหัวข้อโครงงาน</a>
      </nav>
    </aside>

    <!-- Page Content -->
    <main id="page-content-wrapper">
      <header class="navbar">
        <div class="left">
          <h1 class="page-title">อนุมัติหัวข้อโครงงาน</h1>
        </div>
        <div class="right">
          <span id="teacherName">Advisor</span>
          <div class="avatar" title="Teacher"></div>
        </div>
      </header>

      <section class="container-fluid">
        <p class="lead">
          รายการหัวข้อจากระบบเสนอหัวข้อโครงงาน (propose v1)<br />
          คลิกที่หัวข้อเพื่อกางรายละเอียด จากนั้นเลือก “อนุมัติ / ไม่อนุมัติ / รีเซ็ต”
        </p>

        <!-- Toolbar (scope เฉพาะหน้านี้) -->
        <div class="approve-toolbar">
          <input id="searchInput" class="approve-input" type="text"
            placeholder="ค้นหาชื่อหัวข้อ / ชื่อนักศึกษา / อาจารย์ที่ปรึกษา…" />
          <select id="statusFilter" class="approve-select">
            <option value="all">สถานะทั้งหมด</option>
            <option value="pending">รอพิจารณา</option>
            <option value="approved">อนุมัติแล้ว</option>
            <option value="rejected">ไม่อนุมัติ</option>
          </select>
          <button id="refreshBtn" class="approve-btn">รีเฟรชรายการ</button>
        </div>
        <div class="content-card">
          <div id="proposalRows" class="approve-rows"></div>
        </div>
      </section>

      <footer class="footer">
        <small>© 2025 KMUTNB</small>
      </footer>
    </main>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const toggleBtn = document.getElementById("menu-toggle");
    toggleBtn?.addEventListener("click", () => wrapper.classList.toggle("toggled"));
  </script>

  <!-- ลอจิกเฉพาะหน้านี้ -->
  <script src="../../js/approve-topic.js"></script>
</body>

</html>
